[tool.poetry]
name = "clinical_informatics_umls"
version = "0.1.0"
description = ""
authors = ["rcolinp <rcolinpiombino@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
SQLAlchemy = "^1.4.23"
getpass2 = "^1.0.2"
requests = "^2.26.0"
pysqlite3 = "^0.4.6"
neo4jupyter = "^0.2.0"
numpy = "1.19.5"
mariadb = "^1.0.8"
pandas = "1.2.5"
PyMySQL = "^1.0.2"
rdflib = "^6.1.1"
matplotlib = "^3.5.0"
ipyradiant = "^0.2.0"
lxml = "^4.6.3"
SPARQLWrapper = "^1.8.5"
sparql-dataframe = "^0.4"
tqdm = "^4.62.3"
json-normalize = "^1.0.0"
neo4j = "^4.4.2"
py2neo = "^2021.2.3"

[tool.poetry.dev-dependencies]
typing-extensions = "^3.10.0"
ipykernel = "^6.5.1"
autopep8 = "^1.6.0"
toml = "^0.10.2"
jupyter = "^1.0.0"
python-dotenv = "^0.19.2"
pyproject-toml = "^0.0.11"
pylint = "^2.12.2"
black = {version = "^22.1.0", allow-prereleases = true}
isort = "^5.10.1"
flake8 = "^4.0.1"
tox = "^3.24.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true